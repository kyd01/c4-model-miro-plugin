<!DOCTYPE html>
<html lang="en">
<head>
    <title>C4 model library</title>
    <script type="text/javascript" src="https://miro.com/app/static/sdk.1.1.js" defer="defer"></script>
</head>
<body>
<main>
    <section class="c4-objects">
        <div class="c4-object" data-type="person">Person</div>
        <div class="c4-object" data-type="external-context">External<br>Context</div>
        <div class="c4-object" data-type="context">Context</div>
        <div class="c4-object diagram" data-type="context-diagram">Context<br>Diagram</div>
        <div class="c4-object" data-type="container">Container</div>
        <div class="c4-object diagram" data-type="container-diagram">Container<br>Diagram</div>
        <div class="c4-object" data-type="component">Component</div>
        <div class="c4-object diagram" data-type="component-diagram">Component<br>Diagram</div>
        <div class="c4-object" data-type="code">Code</div>
    </section>
    <section class="description">
        See official C4 model <a href="https://c4model.com" target="_blank">documentation</a> for details.
    </section>
</main>
</body>
</html>
